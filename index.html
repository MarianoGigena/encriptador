<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Encriptador/Desencriptador</title>
</head>

<body>
    <img src="imgs/Logo.png" id="logo">
    <div class="contenedorPrincipal">
        <div class="contenedorDelIngresoDeTexto">

            <textarea class="textoATransformar" id="texto-a-transformar" placeholder="Ingrese el texto aqui"></textarea>
            <p class="aclaraciones"><img id="icono-aclaracion" src="imgs/bi--exclamation-circle-fill.svg"> Solo letras
                minúsculas y sin acentos</p>

            <div class="botones">
                <button id="boton1" class="btn-encriptar">Encriptar</button>
                <button id="boton2" class="btn-desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="texto-enc-des">

            <textarea class="texto-convertido" id="texto-convertido2"></textarea>
            <div id="boton-copiar"></div>


            <div id="conversor-inicio">
                <img src="imgs/Muñeco.png" alt="muñeco" id="muneco">
                <div class="texto-enc-des-titulo">
                    <p class="texto-enc-des-titulo-1">Ningún mensaje fue encontrado</p>
                    <p class="texto-enc-des-parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>

                </div>
            </div>
        </div>
    </div>

    <script src="./js/encriptador.js"></script>
    <script src="./js/desencriptador.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
